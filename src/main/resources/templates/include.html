<!-- 通用CSS -->
<head th:fragment=header(title)>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title th:text="${title}"></title>
	<link rel="shortcut icon" href="favicon.ico">
	<link th:href="@{/css/bootstrap.min.css?v=3.3.7}" rel="stylesheet"/>
	<link th:href="@{/css/font-awesome.min.css?v=4.7.0}" rel="stylesheet"/>
	<!-- bootstrap-table 表格插件样式 -->
	<link th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css?v=1.11.0}" rel="stylesheet"/>
	<link th:href="@{/css/animate.css?v=20210512}" rel="stylesheet"/>
	<link th:href="@{/css/style.css?v=4.2.1}" rel="stylesheet"/>
	<link th:href="@{/main/css/sf-ui.css?v=4.2.1}" rel="stylesheet"/>
	
	<link th:href="@{/ajax/libs/layui/css/layui.css?v=2.6.6}" rel="stylesheet"/>
	<link th:href="@{/main/css/style.css?v=2.1.0}" rel="stylesheet"/>
</head>
<div th:fragment="footer">
    <a id="scroll-up" href="#" class="btn btn-sm display"><i class="fa fa-angle-double-up"></i></a>
	<script th:src="@{/js/jquery.min.js?v=1.8.0}"></script>
	<script th:src="@{/js/bootstrap.min.js?v=3.3.7}"></script>
	<!-- bootstrap-table 表格插件 -->
	<script th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js?v=1.11.0}"></script>
	<script th:src="@{/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js?v=1.12.0}"></script>
	<script th:src="@{/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js?v=1.11.0}"></script>
	<!-- jquery-validate 表单验证插件 -->
	<script th:src="@{/ajax/libs/validate/jquery.validate.min.js?v=1.13.0}"></script>
	<script th:src="@{/ajax/libs/validate/messages_zh.min.js?v=1.13.1}"></script>
	<script th:src="@{/ajax/libs/validate/jquery.validate.extend.js?v=1.13.0}"></script>
	<!-- bootstrap 表单树插件 -->
	<script th:src="@{/ajax/libs/bootstrap-treetable/bootstrap-treetable.js?v=4.2.1}"></script>		
	<!-- 遮罩层 -->
	<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js?v=1.7}"></script>
	<script th:src="@{/ajax/libs/iCheck/icheck.min.js?v=1.0.2}"></script>
	<script th:src="@{/ajax/libs/layer/layer.min.js?v=3.5.0}"></script>
	<script th:src="@{/ajax/libs/layui/layui.js?v=2.6.6}"></script>
	<script th:src="@{/main/js/common.js?v=4.2.1}"></script>
	<script th:src="@{/main/js/sf-ui.js?v=4.2.1}"></script>
	
	<script th:src="@{/js/content.min.js?v=20210512}"></script>
	<script th:inline="javascript"> var ctx = /*[[@{/}]]*/ "/"; </script>
</div>
