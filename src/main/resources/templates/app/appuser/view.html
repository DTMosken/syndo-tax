<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('通知公告列表')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="notice-form">
					<div class="select-list">
						<ul>
							<li>
								用户名：<input type="text" name="username"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="app:appuser:add">
		            <i class="fa fa-plus"></i> 新增
		        </a>
		        <a class="btn btn-primary single disabled" onclick="$.operate.editFull()" shiro:hasPermission="app:appuser:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
		        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="app:appuser:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-bordered">
	            <table id="bootstrap-table"></table>
	        </div>
    	</div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = /*[[${@permission.hasPermi('app:appuser:edit')}]]*/'';
        var removeFlag = /*[[${@permission.hasPermi('app:appuser:remove')}]]*/'';
        var prefix = ctx + "app/appuser";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "用户管理",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'userId',
					visible: false,
					title : 'ID' 
				},
				{
					field : 'username', 
					width: '150',
					title : '用户名' 
				},
				{
					field : 'fullname',
					width: '80',
					title : '用户全称' 
				},
				{
		            field: 'phone',
		            width: '100',
		            title: '电话',
		            sortable: true
		        },
				{
		            field: 'deptname',
		            width: '100',
		            title: '部门',
		            sortable: true
		        },
				{
		            field: 'status',
		            width: '100',
		            title: '状态',
		            sortable: true
		        },
		        {
		            title: '操作',
		            width: '180',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.userId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
		            	actions.push('<a class="btn btn-warning btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="resetPassword(\'' + row.userId + '\')"><i class="fa fa-lock"></i>重置密码</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
		function resetPassword(userId) {
			$.modal.confirm("确认要重置该用户密码吗?重置后需要用初始密码登录！", function() {
				var url= prefix + '/resetPwd';
				var data = { "userId": userId };
        		$.operate.submit(url, "post", "json", data);
			});
		}
    </script>
</body>
</html>
