<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增分类目录')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-post-add">
			<input id="id" name="id" type="hidden" th:value="${id}"/>
			<input id="pid" name="pid" type="hidden" th:value="${param.pid}"/>
			<input id="lx" name="lx" type="hidden" th:value="${param.lx}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">分类名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="mlmc" id="mlmc" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">分类说明：</label>
				<div class="col-sm-8">
					<textarea id="mlsm" name="mlsm" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script th:src="@{/main/js/sf-ui.extend.js?v=1.0.0}"></script>
	<script type="text/javascript">
		var prefix = ctx + "module/industry/zbGzk";
	    
		$("#form-post-add").validate({
			onkeyup: false,
			rules:{				
			},
			messages: {
		    },
		    focusCleanup: true
		});
		
		function submitHandler(callback) {
	        if ($.validate.form()) {
	        	$.operate.saveModalAppendCallback(prefix + "/flmlAdd", $('#form-post-add').serialize(), callback);
	        }
	    }
	</script>
</body>
</html>
