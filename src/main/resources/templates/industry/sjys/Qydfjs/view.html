 <!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('企业得分计算')" />
</head>
<body class="gray-white">
     <div class="container-div">
		<div class="row">
		
			<!-- 查询条件 -->
	    	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fa fa-search"></i>&nbsp;&nbsp;查询条件选择
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseExample" class="collapse-a">
							<span class="fa fa-chevron-down"></span>
						</a>
					</h4>
				</div>
				<div id="collapseExample" class="panel-collapse collapse in">
					<form id="query-form" class="form-horizontal m">
			        	<div class="row">
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">统一社会信用编码： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="TYSHXYBM" name="TYSHXYBM"/>
									</div>
								</div>
							</div>
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">企业名称： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="QYMC" name="QYMC"/>
									</div>
								</div>
							</div>
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">所属行业： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="SSHY" name="SSHY"/>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 text-right">
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								<a class="btn btn-info btn-rounded btn-sm" onclick="calculation()"><i class="fa fa-refresh"></i>&nbsp;重新计算</a>
								
							</div>
						</div>
					</form>
				</div>
			</div>
			
	        <!-- 工具栏 -->

	        
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
 	    var editFlag = [[${@permission.hasPermi('module:manager:Qydfjs:edit')}]];
        var removeFlag = [[${@permission.hasPermi('module:manager:Qydfjs:remove')}]];
    	var prefix = ctx + "module/manager/Qydfjs";
	 
        $(function() {
            var options = {
              url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "企业得分计算维护",
                showSearch: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'tyshxybm', 
					visible: false,
					formatter: function(value, row, index) {// 格式化函数 value:字段值，row:行数据,index:索引
						return value;
					}
				},
				{
					field : 'tyshxybm', 
					title : '统一社会信用编码',
					sortable: true
				},
				{
					field : 'qymc', 
					title : '企业名称',
					sortable: true
				},
				{
					field : 'sshy', 
					title : '所属行业',
					sortable: true
				},
				{
					field : 'ssxz', 
					title : '所属乡镇',
					sortable: true
				},
				{
					field : 'zf', 
					title : '总分',
					sortable: true
				},
				{
					field : 'pjdj', 
					title : '评价等级',
					sortable: true
				},
				{
					field : 'dwydss', 
					title : '单位用地税收',
					sortable: true
				},
				{
					field : 'dwnhxssr', 
					title : '单位能耗销售收入',
					sortable: true
				},
				{
					field : 'wrwpfsr', 
					title : '单位主要污染物排放销售收入',
					sortable: true
				},
				{
					field : 'yfjftrqd', 
					title : '研发经费投入强度',
					sortable: true
				},
				{
					field : 'qyldscl', 
					title : '全员劳动生产率',
					sortable: true
				},
				{
					field : 'sssjgx', 
					title : '税收实际贡献',
					sortable: true
				},
				{
					field : 'ydmj', 
					title : '用地面积',
					sortable: true
				},
				{
					field : 'xssr', 
					title : '销售收入',
					sortable: true
				},
				{
					field : 'znh', 
					title : '总能耗',
					sortable: true
				},
				{
					field : 'zywrwpfzdl', 
					title : '主要污染物排放总当量',
					sortable: true
				},
				{
					field : 'yfjfzc', 
					title : '研发经费支出',
					sortable: true
				},
				{
					field : 'gyzvz', 
					title : '工业总产值（现价）',
					sortable: true
				},
				{
					field : 'nnpjzgrs', 
					title : '年平均职工人数',
					sortable: true
				}]
            };
            $.table.init(options);
        });     
        
        function calculation (){
            
        	$.ajax({
        		url: prefix+"/calculation",
        		async:false,
        		cache:false,
        		success:function() {
        			$.table.search();
        		}
        	})	
        }
    </script>

</body>
</html>
