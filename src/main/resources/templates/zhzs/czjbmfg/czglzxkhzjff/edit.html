<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改财政各类专项考核资金发放')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
<div class="main-content">
	<form class="form-horizontal" id="form-khzjff-edit" th:object="${czglzxkhzjff}">
		<input name="id"  type="hidden"  th:field="*{id}" />
		<h4 class="form-header h4">基本信息</h4>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">数据所属期：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="text" class="time-input form-control" id="sjssq" placeholder=""  name="sjssq" th:field="*{sjssq}" required/>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">信息所属年度：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="text" class="time-input form-control" id="xxssnd" placeholder="" name="sjssq" th:field="*{xxssnd}" required/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">奖励内容：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input name="jlnr" class="form-control" type="text" th:field="*{jlnr}">
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">单位(个人)名称：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input name="dwgrmc" class="form-control" type="text" th:field="*{dwgrmc}">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">金额(元)：</label>
					<div class="col-sm-8">
						<input class="form-control number" name="jey" type="text" th:field="*{jey}"/>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">发放时间：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="text" class="time-input form-control" id="ffsj" placeholder="" name="ffsj" th:field="*{ffsj}" />
						</div>
					</div>
				</div>
			</div>
		</div>

	</form>
</div>
<div class="row">
	<div class="col-sm-offset-5 col-sm-10">
		<button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
		<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
	</div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script type="text/javascript">
    var prefix = ctx + "zhzs/czjbmfg/czglzxkhzjff";

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-khzjff-edit").serializeArray();
            //$.operate.saveTab(prefix + "/edit", data);
            $.operate.save(prefix + "/edit", data);
        }
    }

    layui.use('laydate',function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#sjssq',
            format : 'yyyy-MM',
            type : 'month'
        });
        laydate.render({
            elem: '#xxssnd',
            format : 'yyyy',
            type : 'year'
        });
        laydate.render({
            elem: '#ffsj',
            format : 'yyyy-MM-dd',
            type : 'date'
        });
    });



</script>
</body>
</html>
