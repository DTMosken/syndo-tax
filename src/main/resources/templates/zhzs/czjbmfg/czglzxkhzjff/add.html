<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('新增')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
<div class="main-content">
	<style>
		.row{
			padding-bottom:20px;
		}

	</style>
	<form id="form-add" class="form-horizontal">
		<input name="id" type="hidden" id="cur_id"/>
		<input name="userid" type="hidden" id="userid" th:value="${userid}"/>
		<input name="loginName" type="hidden" id="loginNameid" th:value="${loginName}"/>
		<h4 class="form-header h4">基本信息</h4>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">数据所属期：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="text" class="time-input form-control" id="sjssq" placeholder="" name="sjssq" required/>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">信息所属年度：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="text" class="time-input form-control" id="xxssnd" placeholder="" name="xxssnd" required/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">奖励内容：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input id="jlnr" name="jlnr" placeholder="" class="form-control" type="text">
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">单位(个人)名称：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input id="dwgrmc" name="dwgrmc" class="form-control" type="text"placeholder="" required>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label is-required">金额(元)：</label>
					<div class="col-sm-8">
						<input id="jey" name="jey" style="width: 78%" placeholder="" autocomplete="off" class="form-control number" type="text" maxlength="30" required number>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="form-group">
					<label class="col-sm-4 control-label">发放时间：</label>
					<div class="col-sm-8">
						<div class="input-group">
							<input type="text" class="time-input form-control" id="ffsj" placeholder="" name="ffsj"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="row">
	<div class="col-sm-offset-5 col-sm-10">
		<button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
		<button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
	</div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: select2-js" />
<script>
    var prefix = ctx + "zhzs/czjbmfg/czglzxkhzjff";

    function submitHandler() {
        var password = $("#password").val();
        if ($.validate.form()) {
            var data = $("#form-add").serializeArray();
            $.operate.save(prefix + "/addSave", data);
        }
    }

    layui.use('laydate',function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#sjssq',
            format : 'yyyy-MM',
            type : 'month'
        });
        laydate.render({
            elem: '#xxssnd',
            format : 'yyyy',
            type : 'year'
        });
        laydate.render({
            elem: '#ffsj',
            format : 'yyyy-MM-dd',
            type : 'date'
        });
    });


</script>
</body>
</html>
