<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('承建单位信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>承建单位名称：</label>
                                <input type="text" name="cjdwmc"/>
                            </li>
                            <li>
                                <label>承建单位统一社会信用代码：</label>
                                <input type="text" name="cjdwtyshxydm"/>
                            </li>
                            <li>
                                <label>工程项目名称：</label>
                                <input type="text" name="gcxmmc"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="zhzs:sjcjxt:cjdwxx:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="zhzs:sjcjxt:cjdwxx:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="zhzs:sjcjxt:cjdwxx:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="zhzs:sjcjxt:cjdwxx:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('zhzs:sjcjxt:cjdwxx:edit')}]];
        var removeFlag = [[${@permission.hasPermi('zhzs:sjcjxt:cjdwxx:remove')}]];
        var prefix = ctx + "zhzs/sjcjxt/cjdwxx";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "承建单位信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'fkfs', 
                    title: '付款方式'
                },
                {
                    field: 'htqde', 
                    title: '合同签订额'
                },
                {
                    field: 'htqdsj', 
                    title: '合同签订时间'
                },
                {
                    field: 'lxfs', 
                    title: '联系方式'
                },
                {
                    field: 'lxr', 
                    title: '联系人'
                },
                {
                    field: 'cjdwmc', 
                    title: '承建单位名称'
                },
                {
                    field: 'cjdwtyshxydm', 
                    title: '承建单位统一社会信用代码'
                },
                {
                    field: 'gcxmmc', 
                    title: '工程项目名称'
                },
                {
                    field: 'id', 
                    title: 'ID',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
