<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增工程分包信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sjcjxt-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">付款方式：</label>
                <div class="col-sm-8">
                    <input id="fkfs" name="fkfs" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同签订额：</label>
                <div class="col-sm-8">
                    <input id="htqde" name="htqde" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同签订时间：</label>
                <div class="col-sm-8">
                    <input id="htqdsj" name="htqdsj" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分包单位名称：</label>
                <div class="col-sm-8">
                    <input id="fbdwmc" name="fbdwmc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分包单位统一社会信用代码：</label>
                <div class="col-sm-8">
                    <input id="fbdwtyshxydm" name="fbdwtyshxydm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系方式：</label>
                <div class="col-sm-8">
                    <input id="lxfs" name="lxfs" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系人：</label>
                <div class="col-sm-8">
                    <input id="lxr" name="lxr" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">承建单位名称：</label>
                <div class="col-sm-8">
                    <input id="cjdwmc" name="cjdwmc" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">承建单位统一社会信用代码：</label>
                <div class="col-sm-8">
                    <input id="cjdwtyshxydm" name="cjdwtyshxydm" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工程项目名称：</label>
                <div class="col-sm-8">
                    <input id="gcxmmc" name="gcxmmc" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "zhzs/sjcjxt";
        
        $("#form-sjcjxt-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-sjcjxt-add').serialize());
            }
        }
    </script>
</body>
</html>
