<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工程分包信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sjcjxt-edit" th:object="${gcfbxx}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">付款方式：</label>
                <div class="col-sm-8">
                    <input name="fkfs" th:field="*{fkfs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同签订额：</label>
                <div class="col-sm-8">
                    <input name="htqde" th:field="*{htqde}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">合同签订时间：</label>
                <div class="col-sm-8">
                    <input name="htqdsj" th:field="*{htqdsj}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分包单位名称：</label>
                <div class="col-sm-8">
                    <input name="fbdwmc" th:field="*{fbdwmc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">分包单位统一社会信用代码：</label>
                <div class="col-sm-8">
                    <input name="fbdwtyshxydm" th:field="*{fbdwtyshxydm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系方式：</label>
                <div class="col-sm-8">
                    <input name="lxfs" th:field="*{lxfs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系人：</label>
                <div class="col-sm-8">
                    <input name="lxr" th:field="*{lxr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">承建单位名称：</label>
                <div class="col-sm-8">
                    <input name="cjdwmc" th:field="*{cjdwmc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">承建单位统一社会信用代码：</label>
                <div class="col-sm-8">
                    <input name="cjdwtyshxydm" th:field="*{cjdwtyshxydm}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工程项目名称：</label>
                <div class="col-sm-8">
                    <input name="gcxmmc" th:field="*{gcxmmc}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "zhzs/sjcjxt";
        
        $("#form-sjcjxt-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-sjcjxt-edit').serialize());
            }
        }
    </script>
</body>
</html>
