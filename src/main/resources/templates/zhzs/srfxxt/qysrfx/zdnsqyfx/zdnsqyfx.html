<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: layui-header('重点纳税企业分析')" />
	<style type="text/css">
		.layui-card-header{
			height: auto;
		}
	</style>
</head>

<body class="layui-body-table">
<div class="layui-card">
	<div class="layui-card-header">
		<form id="query-form" class="layui-form">
			<div class="layui-form-item layui-row">
				<div class="layui-inline layui-col-sm4 layui-col-md3">
					<label class="layui-form-label">入库日期:</label>
					<div class="layui-input-block" id="test-range">
						<div class="layui-col-sm5">
							<input type="text" id="qsrq" name="qsrq" th:value="${qsrq}"
								   readonly="readonly" autocomplete="off"
								   data-type="month" data-format="yyyy-MM"
								   class="layui-input time-input">
						</div>
						<span class="layui-form-mid">-</span>
						<div class="layui-col-sm5">
							<input type="text" id="zzrq" name="zzrq" th:value="${zzrq}"
								   readonly="readonly" autocomplete="off"
								   data-type="month" data-format="yyyy-MM"
								   class="layui-input time-input">
						</div>
					</div>
				</div>
				<div class="layui-inline layui-col-sm4 layui-col-md3">
					<label class="layui-form-label">纳税人名称：</label>
					<div class="layui-input-block">
						<input type="text" id="nsrmc" name="nsrmc" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline layui-col-sm4 layui-col-md3">
					<label class="layui-form-label">统计口径：</label>
					<div class="layui-input-block">
						<select id="tjkj" name="tjkj">
							<option value="0">全口径</option>
							<option value="1">一般预算</option>
						</select>
					</div>
				</div>
				<div class="layui-inline layui-col-sm4 layui-col-md3">
					<label class="layui-form-label">税额大于：</label>
					<div class="layui-input-block">
						<input type="text" id="sedy" name="sedy" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline layui-col-sm2 layui-col-md2">
					<label class="layui-form-label">单位：</label>
					<div class="layui-input-block">
						<select  type="text" id="dw" name="dw" th:value="${dw}" class="form-control input-sm">
							<option value="10000">万元</option>
							<option value="1">元</option>
						</select>
					</div>
				</div>
				<div class="layui-inline layui-col-sm4 layui-col-md3">
					<div class="layui-form-btn">
						<a class="layui-btn layui-btn-normal layui-btn-sm" onclick="$.table.search()"><i class="layui-icon">&#xe615;</i>&nbsp;搜索</a>
						<a class="layui-btn layui-btn-normal layui-btn-sm" onclick="$.table.reset()"><i class="layui-icon">&#xe669;</i>&nbsp;重置</a>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="layui-card-body">
		<table id="layui-table" lay-filter="layui-table"></table>
	</div>
</div>

<th:block th:include="include :: layui-footer" />
<script type="text/javascript">
	var prefix = ctx + "zhzs/srfxxt/qysrfx/zdnsqyfx";

	$(function(){
		var options = {
			id: 'layui-table',
			url: prefix + "/list",
			exportUrl: prefix + "/expExcel",
			title: '重点纳税企业分析',
			showExport: true,
			height: 'full-105',
			ataType: "json",
			limit: 50,
			cols: [
				[
					{type:'checkbox'},
					{title:'行号',type:'numbers',width: 60},
					// {field: 'nsrsbh', title: '统一社会信用代码', width: 150, align: 'center', style:'text-align: left'},
					{field: 'nsrmc', title: '纳税人名称', width: 250, align: 'center', style:'text-align: left'},
					{field: 'bnwc', title: '本年完成', width: 150, align: 'center', style:'text-align:right'},
					{field: 'snwc', title: '上年同期', width: 150, align: 'center', style:'text-align:right'},
					{field: 'zje', title: '增减额', width: 150, align: 'center', style:'text-align:right'},
					{field: 'zjl', title: '增减率', width: 150, align: 'center', style:'text-align:right'}
				]
			]
		};
		$.table.init(options);
	});
	layui.use('laydate', function(){
		var laydate = layui.laydate;
		laydate.render({elem: '#qsrq', type:'month', format:'yyyy-MM'});
		laydate.render({elem: '#zzrq', type:'month', format:'yyyy-MM'});
		// laydate.render({ elem: '#test-range' ,type:'month' ,range: ['#qsrq', '#zzrq'] });
	});

</script>
</body>
</html>
