<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: layui-header('企业税种税收分析')" />
	<style type="text/css">
		.layui-card-header{
			height: auto;
		}
	</style>
</head>

<body class="layui-body-table">
<div class="layui-card">
	<div class="layui-card-header">
		<form id="query-form" class="layui-form">
			<div class="layui-form-item layui-row">
				<div class="layui-inline layui-col-sm6 layui-col-md3">
					<label class="layui-form-label">入库日期:</label>
					<div class="layui-input-block">
						<div class="layui-col-sm5">
							<input type="text" id="qsrq" name="qsrq" th:value="${qsrq}"
								   readonly="readonly" autocomplete="off"
								   data-type="month" data-format="yyyy-MM"
								   class="layui-input time-input">
						</div>
						<span class="layui-input-sp layui-col-sm1">-</span>
						<div class="layui-col-sm5">
							<input type="text" id="zzrq" name="zzrq" th:value="${zzrq}"
								   readonly="readonly" autocomplete="off"
								   data-type="month" data-format="yyyy-MM"
								   class="layui-input time-input">
						</div>
					</div>
				</div>
				<div class="layui-inline layui-col-sm6 layui-col-md3">
					<label class="layui-form-label">纳税人识别号：</label>
					<div class="layui-input-block">
						<input type="text" id="nsrsbh" name="nsrsbh" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline layui-col-sm6 layui-col-md3">
					<label class="layui-form-label">纳税人名称：</label>
					<div class="layui-input-block">
						<input type="text" id="nsrmc" name="nsrmc" autocomplete="off" class="layui-input">
					</div>
				</div>
				<!-- <div class="layui-inline layui-col-sm6 layui-col-md3" shiro:hasPermission="module:xck:jdxz">
					<label class="layui-form-label">街道乡镇：</label>
					<div class="layui-input-block">
						<select id="jdxz" name="jdxz" th:with="type=${@dict.getType('dm_srfxxt_jdxz')}">
							<option value=""></option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div> -->
				<div class="layui-inline layui-col-sm6 layui-col-md3">
					<label class="layui-form-label">排序字段：</label>
					<div class="layui-input-block">
						<select id="pxzd" name="pxzd" th:with="type=${@dict.getType('dm_zsxm_sssz')}">
							<option value=""></option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-row">
				<div class="layui-inline layui-col-sm6 layui-col-md2">
					<label class="layui-form-label">统计口径：</label>
					<div class="layui-input-block">
						<select id="tjkj" name="tjkj" class="form-control input-sm">
							<option value="0">全口径</option>
							<option value="1">一般预算</option>
						</select>
					</div>
				</div>
				<div class="layui-inline layui-col-sm2 layui-col-md2">
					<label class="layui-form-label">单位：</label>
					<div class="layui-input-block">
						<select  type="text" id="dw" name="dw" th:value="${dw}" class="form-control input-sm">
							<option value="10000">万元</option>
							<option value="1">元</option>
						</select>
					</div>
				</div>
				<div class="layui-inline layui-col-sm6 layui-col-md2">
					<label class="layui-form-label">前：</label>
					<div class="layui-input-block">
						<input type="text" id="sl" name="sl" th:value="20" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline layui-col-sm6 layui-col-md3">
					<div class="layui-form-btn">
						<a class="layui-btn layui-btn-normal layui-btn-sm" onclick="$.table.search()"><i class="layui-icon">&#xe615;</i>&nbsp;搜索</a>
						<a class="layui-btn layui-btn-normal layui-btn-sm" onclick="$.table.reset()"><i class="layui-icon">&#xe669;</i>&nbsp;重置</a>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="layui-card-body">
		<table id="layui-table" lay-filter="layui-table"></table>
	</div>
</div>

<th:block th:include="include :: layui-footer" />
<script type="text/javascript">
	var prefix = ctx + "zhzs/srfxxt/qysrfx/qyssszfx";

	$(function(){
		var options = {
			id: 'layui-table',
			loadUrl: prefix + "/list",
			exportUrl: prefix + "/expExcel",
			title: '企业税种税收分析',
			showExport: true,
			height: 'full-105',
			ataType: "json",
			limit: 100,
			limits: [100,200,500],
			cols: [
				[
					{field: 'nsrsbh', title: '纳税人识别号', width:160, fixed: 'left', align:'center', style:'text-align: left'},
					{field: 'nsrmc', title: '纳税人名称', width:270, fixed: 'left', align:'center', style:'text-align: left'},
					{field: 'sshj', title: '总计', width:140, align:'center', style:'text-align: right'},
					/* {field: 'dfsshj', title: '地方级收入', width:140, align:'center', style:'text-align: right'}, */
					{field: 'zzs', title: '增值税', width:130, align:'center', style:'text-align: right'},
					/* {field: 'zzsldts', title: '增值税留抵退税', width:130, align:'center', style:'text-align: right'},
					{field: 'mdtzzs', title: '免抵调增值税', width:130, align:'center', style:'text-align: right'}, */
					/* {field: 'ttsk', title: '提退税款', width:130, align:'center', style:'text-align: right'}, */
					{field: 'xfs', title: '消费税', width:130, align:'center', style:'text-align: right'},
					{field: 'yingys', title: '营业税', width:130, align:'center', style:'text-align: right'},
					{field: 'qysds', title: '企业所得税', width:130, align:'center', style:'text-align: right'},
					{field: 'grsds', title: '个人所得税', width:130, align:'center', style:'text-align: right'},
					{field: 'zys', title: '资源税', width:130, align:'center', style:'text-align: right'},
					{field: 'cswhjss', title: '城市维护建设税', width:130, align:'center', style:'text-align: right'},
					{field: 'fcs', title: '房产税', width:130, align:'center', style:'text-align: right'},
					{field: 'yhs', title: '印花税', width:130, align:'center', style:'text-align: right'},
					{field: 'cztdsys', title: '城镇土地使用税', width:130, align:'center', style:'text-align: right'},
					{field: 'tdzzs', title: '土地增值税', width:130, align:'center', style:'text-align: right'},
					{field: 'ccs', title: '车船税', width:130, align:'center', style:'text-align: right'},
					{field: 'clgzs', title: '车辆购置税', width:130, align:'center', style:'text-align: right'},
					{field: 'gdzys', title: '耕地占用税', width:130, align:'center', style:'text-align: right'},
					{field: 'qs', title: '契税', width:130, align:'center', style:'text-align: right'},
					{field: 'hjbhs', title: '环境保护税', width:130, align:'center', style:'text-align: right'},
					/* {field: 'jyffj', title: '教育费附加', width:130, align:'center', style:'text-align: right'},
					{field: 'dfjyfj', title: '地方教育附加', width:130, align:'center', style:'text-align: right'},
					{field: 'qtsr', title: '其他收入', width:130, align:'center', style:'text-align: right'},
					{field: 'whsyjsf', title: '文化事业建设费', width:130, align:'center', style:'text-align: right'},
					{field: 'swbmfmsr', title: '税务部门罚没收入', width:130, align:'center', style:'text-align: right'},
					{field: 'sljszxsr', title: '水利建设专项收入', width:130, align:'center', style:'text-align: right'},
					{field: 'sljsjjsr', title: '国家重大水利工程建设基金收入', width:130, align:'center', style:'text-align: right'},
					{field: 'fzjj', title: '可再生能源发展基金', width:130, align:'center', style:'text-align: right'},
					{field: 'cbj', title: '残疾人就业保障金', width:130, align:'center', style:'text-align: right'},
					{field: 'fcjj', title: '大中型水库移民后期扶持基金', width:130, align:'center', style:'text-align: right'} */
				]
			]
		};
		$.table.init(options);
	});

	layui.use('laydate', function(){
		var laydate = layui.laydate;
		laydate.render({elem: '#qsrq', type:'month', format:'yyyy-MM'});
		laydate.render({elem: '#zzrq', type:'month', format:'yyyy-MM'});
	});

</script>
</body>
</html>
