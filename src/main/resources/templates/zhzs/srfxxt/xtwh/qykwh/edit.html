<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<head>
		<th:block th:include="include :: header('企业库维护')" />
	</head>
	<body class="white-bg">
	    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
	        <form class="form-horizontal m" id="form-edit" th:object="${entity}">
				<input id="id" name="id" th:field="*{id}"  type="hidden">
				<div class="form-group">	
					<label class="col-sm-2 control-label is-required">统一社会信用代码：</label>
					<div class="col-sm-4">
						<input id="tyshxydm" name="tyshxydm" th:field="*{tyshxydm}" class="form-control" type="text">
					</div>
					<label class="col-sm-2 control-label is-required">纳税人名称：</label>
					<div class="col-sm-4">
						<input id="nsrmc" name="nsrmc" th:field="*{nsrmc}" class="form-control" type="text">
					</div>
				</div>
				<div class="form-group">	
					<label class="col-sm-2 control-label is-required">街道乡镇：</label>
					<div class="col-sm-4">
						<select id="jdxz" name="jdxz" th:field="*{jdxz}" th:with="type=${@dict.getType('dm_jdxz')}" class="form-control">
							<option value=""></option>
							<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
						</select>
					</div>
					<label class="col-sm-2 control-label is-required">分成比例% ：</label>
					<div class="col-sm-4">
						<input id="fcbl" name="fcbl" th:field="*{fcbl}" class="form-control" value="100" type="number" >
					</div>
				</div>
				<div class="form-group">	
					<label class="col-sm-2 control-label is-required">生效年月 ：</label>
					<div class="col-sm-4">
						<input id="gsrq" name="gsrq" th:value="*{gsrq}" class="form-control" type="text" readonly="readonly">
					</div>
				</div>
			</form>
		</div>
	    <th:block th:include="include :: footer" />
	    <script type="text/javascript">
        var prefix = ctx + "zhzs/srfxxt/xtwh/qykwh";
			$("#form-edit").validate({
				rules:{
					tyshxydm: {required:true},
					nsrmc: {required:true},
					gsrq: {required:true},
					fcbl: {required:true},
					jdxz: {required:true}
				}
			});
			
			function submitHandler() {
		        if ($.validate.form()) {
		        	$.operate.save(prefix + "/edit", $('#form-edit').serialize());
		        }
		    }
			
			layui.use('laydate', function(){
	        	var laydate = layui.laydate;
	    	  	laydate.render({elem: '#gsrq',type:'month',format: 'yyyy-MM',trigger: 'click'});
	        });
		</script>
	</body>
</html>
