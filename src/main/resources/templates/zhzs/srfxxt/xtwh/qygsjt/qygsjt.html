<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
    <th:block th:include="include :: header('企业归属集团')"/>
</head>
<body class="gray-white">
<div class="container-div">
    <div class="row">
        <!-- 查询条件 -->
            <div class="col-sm-12 search-collapse">
                <form id="qygsjt-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                纳税人名称：<input id="nsrmc" name="nsrmc" type="text"/>
                            </li>
                            <li>
                                归属集团名称：<input id="gsjtmc" name="gsjtmc" type="text"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                        class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                        class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
        <!-- 工具栏 -->
        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="module:srfxxt:xtwh:qygsjt:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary single" onclick="$.operate.edit()"
               shiro:hasPermission="module:srfxxt:xtwh:qygsjt:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple" onclick="$.operate.removeAll()"
               shiro:hasPermission="module:srfxxt:xtwh:qygsjt:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 full-table table-bordered">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "zhzs/srfxxt/xtwh/qygsjt";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            modalName: "企业归属集团",
            height: $(window).height() - 80,
            pageSize: 25,
            showExport: true,
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'id',
                    visible: false
                },
                {
                    field: 'tyshxydm',
                    title: '统一社会信用代码',
                    width: '100'
                },
                {
                    field: 'nsrmc',
                    title: '纳税人名称',
                    width: '150'
                },
                {
                    field: 'gsjtmc',
                    title: '归属集团名称',
                    width: '150'
                },
                {
                    field : 'ksrq', 
                    title : '开始日期',
                    width : '100',
                    align : 'center'
                },
                {
                    field : 'jsrq', 
                    title : '结束日期',
                    width : '100',
                    align : 'center'
                }

            ]
        };
        $.table.init(options);
        //自适应高度
        $(window).resize(function () {
            $("#bootstrap-table").bootstrapTable('resetView', {
                height: $(window).height() - 48
            });
        });
    });

</script>
</body>
</html>
