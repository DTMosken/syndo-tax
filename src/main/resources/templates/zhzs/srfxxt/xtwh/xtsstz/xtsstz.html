<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('协调税收调整')" />
</head>
<body class="gray-white">
     <div class="container-div">
		<div class="row">
			<!-- 查询条件 -->
	    	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fa fa-search"></i>&nbsp;&nbsp;查询条件选择
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseExample" class="collapse-a">
							<span class="fa fa-chevron-down"></span>
						</a>
					</h4>
				</div>
				<div id="collapseExample" class="panel-collapse collapse">
					<form id="query-form" class="form-horizontal m">
			        	<div class="row">
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label">调整月份： </label>
									<div class="col-sm-9">
									   <input id="tzyf" name="tzyf" class="form-control" type="text" readonly="readonly" />
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label">纳税人名称： </label>
									<div class="col-sm-9">
									    <input id="nsrmc" name="nsrmc" class="form-control" type="text">
									</div>
								</div>
							</div>
							<div class="col-sm-4 text-right">
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<!-- 工具栏 -->
			<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="module:srfxxt:xtwh:xtsstz:add">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	            <a class="btn btn-primary single" onclick="$.operate.edit()" shiro:hasPermission="module:srfxxt:xtwh:xtsstz:edit">
		            <i class="fa fa-edit"></i> 修改
		        </a>
				<a class="btn btn-danger multiple" onclick="$.operate.removeAll()" shiro:hasPermission="module:srfxxt:xtwh:xtsstz:remove">
		            <i class="fa fa-remove"></i> 删除
		        </a>
	        </div>
			
			<div class="col-sm-12 full-table table-bordered">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "zhzs/srfxxt/xtwh/xtsstz";
		
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            laydate.render({elem: '#tzyf',type:'month',format: 'yyyy-MM'});
        });
        
        $(function() {
            var options = {
       		 	url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "协调税收调整",
		        showExport: true,
                columns: [
	                {
	                    checkbox: true
	                },
	                {
						field : 'id', 
						visible: false
					},
	                {
	                	field : 'tzyf', 
	                    title : '调整月份',
	                    width : '100'
	                },
	                {
	                	field : 'nsrsbh', 
	                    title : '纳税人识别号',
	                    width : '150'
	                },
	                {
	                	field : 'nsrmc', 
	                    title : '纳税人名称',
	                    width : '150'
	                },
	                {
	                	field : 'zsxm', 
	                    title : '征收项目',
	                    width : '150'
	                },
	                {
	                	field : 'jdxz', 
	                    title : '街道乡镇',
	                    width : '150'
	                },
	                {
	                	field : 'yskm', 
	                    title : '预算科目',
	                    width : '150'
	                },
	                {
	                	field : 'sjje', 
	                    title : '实缴金额(元)',
	                    width : '120',
	                    align: 'right'
	                },
	                {
	                	field : 'zyj', 
	                    title : '中央级(元)',
	                    width : '120',
	                    align: 'right'
	                },
	                {
	                	field : 'ssj', 
	                    title : '省市级(元)',
	                    width : '120',
	                    align: 'right'
	                },
	                {
	                	field : 'qxj', 
	                    title : '区县级(元)',
	                    width : '120',
	                    align: 'right'
	                },
	                {
	                	field : 'xzj', 
	                    title : '乡镇级(元)',
	                    width : '120',
	                    align: 'right'
	                },
	                {
	                	field : 'tzys', 
	                    title : '调整因素',
	                    width : '150'
	                },
					{
	                	field : 'createBy', 
	                    title : '调整人',
	                    width : '150'
	                },			
	                {
	                	field : 'createTime', 
	                    title : '调整时间',
	                    width : '150'
	                },				
	                {
	                	field : 'updateBy', 
	                    title : '修改人',
	                    width : '150'
	                },			
	                {
	                	field : 'updateTime', 
	                    title : '修改时间',
	                    width : '150'
	                },
                ]
            };
            $.table.init(options);
        });
        
    </script>
</body>
</html>
