<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('金库年报')" />
</head>
<body class="gray-white">
     <div class="container-div">
		<div class="row">
		
			<!-- 查询条件 -->
	    	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fa fa-search"></i>&nbsp;&nbsp;查询条件选择
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseExample" class="collapse-a">
							<span class="fa fa-chevron-down"></span>
						</a>
					</h4>
				</div>
				<div id="collapseExample" class="panel-collapse collapse in">
					<form id="query-form" class="form-horizontal m">
			        	<div class="row">
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">查询年份起： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" readonly="readonly" id="bszqq" name="bszqq"/>
									</div>
								</div>
							</div>
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">查询年份止： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" readonly="readonly" id="bszqz" name="bszqz"/>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
								<div class="col-sm-12 text-right">
									<a class="btn btn-primary btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
									<a class="btn btn-default btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</div>
						</div>
					</form>
				</div>
			</div>
			
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "zhzs/srfxxt/jkbb";

        $(function() {
            var options = {
                url: prefix + "/jknbList",
                modalName: "金库年报",
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					visible: false
				},
				{
					field : 'kmdm', 
					title : '科目代码',
					sortable: true
				},
				{
					field : 'kmmc', 
					title : '科目名称',
					sortable: true
				},
				{
					field : 'brfse', 
					title : '年累计',
					sortable: true
				}]
            };
            $.table.init(options);
        });
        
        layui.use('laydate', function(){
        	var laydate = layui.laydate;
			laydate.render({elem: '#bszqq', format:'yyyy'});
			laydate.render({elem: '#bszqz', format:'yyyy'});
      	});
    </script>
</body>
</html>
