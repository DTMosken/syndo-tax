<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <meta charset="utf-8" />
    <head>
        <th:block th:include="include :: layui-header('有施工许可未办理跨区域登记')" />
        <style type="text/css">
            .layui-card-header {
                height: auto;
            }
        </style>
    </head>
    <body class="layui-body-table">
        <div class="layui-card">
            <div class="layui-card-header">
                <form id="query-form" class="layui-form">
                    <div class="layui-form-item layui-row">
                        <!--<div class="layui-inline layui-col-sm6 layui-col-md3">-->
                            <!--<label class="layui-form-label">所属年度：</label>-->
                            <!--<div class="layui-input-block">-->
                                <!--<input-->
                                    <!--type="text"-->
                                    <!--id="ssnd"-->
                                    <!--name="ssnd"-->
                                    <!--readonly="readonly"-->
                                    <!--autocomplete="off"-->
                                    <!--data-type="year"-->
                                    <!--data-format="yyyy"-->
                                    <!--class="layui-input time-input"-->
                                <!--/>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="layui-inline layui-col-sm6 layui-col-md3">
                            <label class="layui-form-label">施工单位名称：</label>
                            <div class="layui-input-block">
                                <input type="text" id="sgdwmc" name="sgdwmc" th:value="${param.nsrmc}" autocomplete="off" class="layui-input" />
                            </div>
                        </div>
                        <div class="layui-inline layui-col-sm3 layui-col-md3">
                            <label class="layui-form-label">反馈状态:</label>
                            <div class="layui-input-block">
                                <select id="zt" name="zt" class="form-control input-sm">
                                    <option value=""></option>
                                    <option value="1">待反馈</option>
                                    <option value="2">已反馈</option>
                                    <option value="3">已完成</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline layui-col-sm6 layui-col-md3">
                            <div class="layui-form-btn">
                                <a class="layui-btn layui-btn-normal layui-btn-sm" onclick="$.table.search()"
                                    ><i class="layui-icon">&#xe615;</i>&nbsp;搜索</a
                                >
                                <a class="layui-btn layui-btn-normal layui-btn-sm" onclick="$.table.reset()"
                                    ><i class="layui-icon">&#xe669;</i>&nbsp;重置</a
                                >
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="layui-card-body">
                <table id="layui-table" lay-filter="layui-table"></table>
            </div>
        </div>
        <script type="text/html" id="ztTpl">
            {{# if(d.zt > '0'){ }}
            <a href="javascript:;" onclick="ckfk('{{d.fkid}}')" class="layui-table-link">{{ d.ztmc }}</a>
            {{# } else { }}
            {{ d.ztmc }}
            {{# } }}
        </script>
        <th:block th:include="include :: layui-footer" />
        <script type="text/javascript">
            var prefix = ctx + "zhzs/dbfxxt/lzlgfx/wblkqy";

            $(function () {
                var options = {
                    id: "layui-table",
                    url: prefix + "/list",
                    exportUrl: prefix + "/expExcel",
                    title: "有施工许可未办理跨区域登记",
                    showExport: true, // 是否显示导出按钮
                    height: "full-65",
                    ataType: "json",
                    limit: 50,
                    cols: [
                        [
                            { checkbox: true, width: "50" },
                            { field: "id", title: "ID", hide: true },
                            { field: "gcmc", title: "工程名称", width: 250, align: "center", style: "text-align: center" },
                            { field: "sgxkzh", title: "施工许可证号", width: 160, align: "center", style: "text-align: center" },
                            { field: "sgdwmc", title: "施工单位名称", width: 250, align: "center", style: "text-align: center" },
                            { field: "fzrq", title: "发证日期", width: 100, align: "center", style: "text-align: center" },
                            { field: "fzts", title: "发证天数", width: 100, align: "center", style: "text-align: right" },
                            { field: "dblx", title: "对比类型", width: 200, align: "center"},
                            { field: "ztmc", title: "反馈状态", width: 100, align: "center", templet: '#ztTpl' },
                        ],
                    ],
                };
                $.table.init(options);
            });

            layui.use("laydate", function () {
                var laydate = layui.laydate;
                laydate.render({ elem: "#ssnd", type: "year" });
            });
        </script>
    </body>
</html>
