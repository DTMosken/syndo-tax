<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: layui-header('公安旅馆业备案未在税务注册')" />
	<style type="text/css">
		.layui-card-header{
			height: auto;
		}
	</style>
</head>
<body class="layui-body-table">
<div class="layui-card">
	<div class="layui-card-header">
		<form id="query-form" class="layui-form">
			<div class="layui-form-item layui-row">
				<div class="layui-inline layui-col-sm6 layui-col-md3">
					<label class="layui-form-label">旅馆酒店名称：</label>
					<div class="layui-input-block">
						<input type="text" id="qymc" name="qymc" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline layui-col-sm6 layui-col-md3">
					<div class="layui-form-btn">
						<a class="layui-btn layui-btn-normal layui-btn-sm" onclick="$.table.search()"><i class="layui-icon">&#xe615;</i>&nbsp;搜索</a>
						<a class="layui-btn layui-btn-normal layui-btn-sm" onclick="$.table.reset()"><i class="layui-icon">&#xe669;</i>&nbsp;重置</a>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="layui-card-body">
		<table id="layui-table" lay-filter="layui-table"></table>
	</div>
</div>
<th:block th:include="include :: layui-footer" />
<script type="text/javascript">
	var prefix = ctx + "zhzs/dbfxxt/lzlgfx/galgyba";

	$(function() {
		var options = {
			id: 'layui-table',
			url : prefix + "/list",
			exportUrl: prefix + "/expExcel",
			title : "公安旅馆业备案未在税务注册",
			showExport: true,							// 是否显示导出按钮
			height: 'full-65',
			ataType: "json",
			limit: 50,
			cols:[
				[
					{checkbox: true, width: '50'},
					{field: 'id', title: 'ID', hide: true},
					{field: 'type', title: 'type', hide: true},
					{field: 'flag', title: 'flag', hide: true},
					{field: 'qymc', title: '企业名称', width:150, align:'center', style:'text-align: right'},
					{field: 'xxdz', title: '详细地址', width:200, align:'center', style:'text-align: right'},
					{field: 'fzr', title: '法人名称', width:150, align:'center', style:'text-align: right'},
					{field: 'dh', title: '联系电话', width:150, align:'center', style:'text-align: right'},
					{field: 'info', title: '对比类型', width:250, align:'center', style:'text-align: right'},
					{field: 'cldw', title: '处理单位', width:200, align:'center', style:'text-align: right'},
				]
			]
		};
		$.table.init(options);
	});
</script>
</body>
</html>
