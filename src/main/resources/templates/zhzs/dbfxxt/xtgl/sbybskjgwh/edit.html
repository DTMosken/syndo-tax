<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<head>
		<th:block th:include="include :: header('修改社保医保刷卡中间表')" />
	</head>
	<body class="white-bg">
	    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
	        <form class="form-horizontal m" id="form-demo-edit" th:object="${entity}">
	            <input id="objId" name="objId" th:field="*{objId}"  type="hidden">
	            <div class="form-group">	
	                <label class="col-sm-3 control-label">药店名称：</label>
	                <div class="col-sm-8">
	                    <input id="ydmc" name="ydmc" th:field="*{ydmc}" class="form-control" type="text">
	                </div>
	            </div>
	            <div class="form-group">	
	                <label class="col-sm-3 control-label">纳税人名称：</label>
	                <div class="col-sm-8">
	                    <input id="nsrmc" name="nsrmc" th:field="*{nsrmc}" class="form-control" type="text">
	                </div>
	            </div>
			</form>
	    </div>
	    <th:block th:include="include :: footer" />
	    <script type="text/javascript">
        var prefix = ctx + "zhzs/dbfxxt/xtgl/sbybskjgwh";
			$("#form-demo-edit").validate({
				// 表单验证，参考notes文件
				rules:{	
					ydmc:{
						required:true
					}
				}
			});
			
			function submitHandler() {
		        if ($.validate.form()) {
		        	$.operate.save(prefix + "/edit", $('#form-demo-edit').serialize());
		        }
		    }
		</script>
	</body>
</html>
