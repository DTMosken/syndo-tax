<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<head>
		<th:block th:include="include :: header('新增驾校价格')" />
	</head>
	<body class="white-bg">
	    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
			<form class="form-horizontal m" id="form-gajxjgwh-add">
				<div class="form-group">
					<label class="col-sm-2 control-label ">驾校名称：</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" name="jxmc" id="jxmc" required>
					</div>
					<label class="col-sm-2 control-label">准驾车型：</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="sqzjcx" name="sqzjcx"></input>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">价格：</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" id="jg" name="jg"></input>
					</div>
					<label class="col-sm-2 control-label">开始时间： </label>
					<div class="col-sm-4">
						<input type="text" class="form-control" style="display:inline" readonly="readonly" id="kssj" name="kssj"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">结束时间： </label>
					<div class="col-sm-4">
						<input type="text" class="form-control" style="display:inline" readonly="readonly" id="jssj" name="jssj"/>
					</div>
				</div>
			</form>
		</div>
	    <th:block th:include="include :: footer" />
	    <script type="text/javascript">
			var prefix = ctx + "zhzs/dbfxxt/xtgl/gajxjgwh";
			$("#form-gajxjgwh-add").validate({
				// 表单验证，参考notes文件
				rules:{
					jxmc:{
						required:true
					},
					sqzjcx:{
						required:false
					},
					jg:{
						required:false,
						number:true
					},
					kssj:{
						required:false
					},
					jssj:{
						required:false
					}
				}
			});
			
			function submitHandler() {
		        if ($.validate.form()) {
		        	$.operate.save(prefix + "/add", $('#form-gajxjgwh-add').serialize());
		        }
		    }
		
		   layui.use('laydate', function(){
	        	var laydate = layui.laydate;
	    	  	laydate.render({elem: '#kssj', type: 'month'});
	    	  	laydate.render({elem: '#jssj', type: 'month'});
	       });
		</script>
	</body>
</html>
