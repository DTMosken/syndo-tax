<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('驾校价格维护')" />
</head>
<body class="gray-white">
     <div class="container-div">
		<div class="row">
		
			<!-- 查询条件 -->
	    	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fa fa-search"></i>&nbsp;&nbsp;查询条件选择
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseExample" class="collapse-a">
							<span class="fa fa-chevron-down"></span>
						</a>
					</h4>
				</div>
				<div id="collapseExample" class="panel-collapse collapse in">
					<form id="query-form" class="form-horizontal m">
			        	<div class="row">
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">驾校名称： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="jxmc" name="jxmc"/>
									</div>
								</div>
							</div>
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">申请准驾车型： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="sqzjcx" name="sqzjcx"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4 text-right">
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			
	         <!-- 工具栏 -->
			<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()">
	                <i class="fa fa-plus"></i> 新增
	            </a>
	            <a class="btn btn-primary single disabled" onclick="$.operate.edit()">
		            <i class="fa fa-edit"></i> 修改
		        </a>
				<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
		            <i class="fa fa-remove"></i> 删除
		        </a>
	        </div>
	        
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
	    var editFlag = [[${@permission.hasPermi('module:dbfxxt:xtgl:gajxjgwh:edit')}]];
	    var removeFlag = [[${@permission.hasPermi('module:dbfxxt:xtgl:gajxjgwh:remove')}]];
    
        var prefix = ctx + "zhzs/dbfxxt/xtgl/gajxjgwh";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "驾校价格维护",
                height: $(window).height() - 130,
                pageSize: 25,
                showSearch: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'objId', 
					visible: false
				},
				{
					field : 'jxmc', 
					title : '驾校名称',
					sortable: true
				},
				{
					field : 'sqzjcx', 
					title : '准驾车型',
					sortable: true
				},
				{
					field : 'jg', 
					title : '价格（元）',
					sortable: true
				},
				{
					field : 'kssj', 
					title : '开始时间',
					sortable: true
				},
				{
					field : 'jssj', 
					title : '结束时间',
					sortable: true
				}]
            };
            $.table.init(options);
            
        });
        
        //价格维护跳转页面
        function jgwh(){
        	var url = prefix + "/jgwh";
        	$.modal.openFull("价格维护【查看】", url, false);
        }

        layui.use('laydate', function(){
        	var laydate = layui.laydate;
    	  	/* laydate.render({elem: '#nd', type: 'year', format: 'yyyy'}); */
    	  	/* laydate.render({elem: '#whsj',format: 'yyyy-MM'}); */
	    });
    </script>
</body>
</html>
