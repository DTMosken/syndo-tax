<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<head>
		<th:block th:include="include :: header('新增加油站税控中间表')" />
	</head>
	<body class="white-bg">
	    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
			<form class="form-horizontal m" id="form-jyzskzjbwh-add">
				<div class="form-group">
					<label class="col-sm-3 control-label ">企业名称：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="qymc" id="qymc" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">纳税人名称：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" id="nsrmc" name="nsrmc"></input>
					</div>
				</div>
			</form>
		</div>
	    <th:block th:include="include :: footer" />
	    <script type="text/javascript">
			var prefix = ctx + "zhzs/dbfxxt/xtgl/jyzskzjbwh";
			$("#form-jyzskzjbwh-add").validate({
				// 表单验证，参考notes文件
				rules:{
					qymc:{
						required:true
					},
					nsrmc:{
						required:false
					}
				}
			});
			
			function submitHandler() {
		        if ($.validate.form()) {
		        	$.operate.save(prefix + "/add", $('#form-jyzskzjbwh-add').serialize());
		        }
		    }
		</script>
	</body>
</html>
