<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('旅馆业价格维护')" />
</head>
<body class="gray-white">
     <div class="container-div">
		<div class="row">
		
			<!-- 查询条件 -->
	    	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fa fa-search"></i>&nbsp;&nbsp;查询条件选择
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseExample" class="collapse-a">
							<span class="fa fa-chevron-down"></span>
						</a>
					</h4>
				</div>
				<div id="collapseExample" class="panel-collapse collapse in">
					<form id="query-form" class="form-horizontal m">
			        	<div class="row">
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">企业名称： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="qymc" name="qymc"/>
									</div>
								</div>
							</div>
			        		<!-- <div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">维护时间： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" readonly="readonly" id="whsj" name="whsj"/>
									</div>
								</div>
							</div> -->
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">年度： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" readonly="readonly" id="nd" name="nd"/>
									</div>
								</div>
							</div>
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">上半年或下半年： </label>
									<div class="col-sm-9">
										<select id="flag" name="flag" th:with="type=${@dict.getType('dm_lgyjgwh_sbnxbn')}"  class="form-control input-sm">
											<option value=""></option>
											<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 text-right">
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			
	        <div class="btn-group-sm" id="toolbar" role="group">
	        	<a class="btn btn-success" onclick="jgwh()">
	                <i class="fa fa-save"></i> 价格维护
	            </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "zhzs/dbfxxt/xtgl/lgyjgwh";

        $(function() {
            var options = {
                url: prefix + "/list",
                modalName: "旅馆业价格维护",
		        showExport: true,
		        showSearch: false,
		        height: $(window).height() - 180,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					visible: false
				},
				{
					field : 'qymc', 
					title : '企业名称',
					sortable: true
				},
				{
					field : 'jg', 
					title : '价格（元）',
					sortable: true
				},
				{
					field : 'kssj', 
					title : '开始时间',
					sortable: true
				},
				{
					field : 'jssj', 
					title : '结束时间',
					sortable: true
				}]
            };
            $.table.init(options);
        });

        layui.use('laydate', function(){
        	var laydate = layui.laydate;
			//执行一个laydate实例
			/* laydate.render({
			  elem: '#whsj', //指定元素
				type: 'month',
			  format:'yyyy-MM'
			}); */
			//执行一个laydate实例
			laydate.render({
				elem: '#nd', //指定元素
				type: 'year',
				format:'yyyy'
			});
      	});
        
        //价格维护跳转页面
        function jgwh(){
			var url = prefix + '/jgwh';
			$.modal.openFull('价格维护', url, false, false, function(){$.table.search();});
        }
    </script>
</body>
</html>
