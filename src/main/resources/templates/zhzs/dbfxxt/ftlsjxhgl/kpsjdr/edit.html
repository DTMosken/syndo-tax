<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<head>
		<th:block th:include="include :: header('修改开票数据导入')" />
	</head>
	<body class="white-bg">
	    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
	        <form class="form-horizontal m" id="form-kpsjdr-edit" th:object="${entity}">
	            <input id="objId" name="objId" th:field="*{objId}"  type="hidden">
	            <div class="form-group">
					<label class="col-sm-3 control-label ">纳税人识别号：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="nsrsbh" id="nsrsbh" th:field="*{nsrsbh}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">纳税人名称：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="nsrmc" id="nsrmc" th:field="*{nsrmc}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">填票人：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="tpr" id="tpr" th:field="*{tpr}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">地址：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="dz" id="dz" th:field="*{dz}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">代征单位：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="dzdw" id="dzdw" th:field="*{dzdw}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">票据编号：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="pjbh" id="pjbh" th:field="*{pjbh}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">报送所属期：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" readonly="readonly" id="bszq" name="bszq" th:field="*{bszq}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">填发日期：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" readonly="readonly" id="tfrq" name="tfrq" th:field="*{tfrq}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">金额合计（大写）：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="jehjdx" id="jehjdx" th:field="*{jehjdx}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">金额合计：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="jehj" id="jehj" th:field="*{jehj}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">税种：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="sz" id="sz" th:field="*{sz}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">品目名称：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="pmmc" id="pmmc" th:field="*{pmmc}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">课税数量：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="kssl" id="kssl" th:field="*{kssl}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">计税金额或销售收入：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="jssr" id="jssr" th:field="*{jssr}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">税率或单位税额：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="sl" id="sl" th:field="*{sl}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">税款所属时期：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="skssq" id="skssq" th:field="*{skssq}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">已缴或扣除额：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="kce" id="kce" th:field="*{kce}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">实缴金额：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="sje" id="sje" th:field="*{sje}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">登记注册类型：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="djzclx" id="djzclx" th:field="*{djzclx}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">税务机关：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="swjg" id="swjg" th:field="*{swjg}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">是否已经打印：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="sfyjdy" id="sfyjdy" th:field="*{sfyjdy}" />
					</div>
				</div> 
				<div class="form-group">
					<label class="col-sm-3 control-label">状态：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="zt" id="zt" th:field="*{zt}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">文书号：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="wsid" id="wsid" th:field="*{wsid}" />
					</div>
				</div> 
				<div class="form-group">
					<label class="col-sm-3 control-label">备注：</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="bz" id="bz" th:field="*{bz}" />
					</div>
				</div> 
			</form>
	    </div>
	    <th:block th:include="include :: footer" />
	    <script type="text/javascript">
			var prefix = ctx + "zhzs/dbfxxt/ftlsjxhgl/kpsjdr";
			$("#form-kpsjdr-edit").validate({
				// 表单验证，参考notes文件
				rules:{	
					nsrmc:{
						required:true
					},
					tpr:{
						required:true
					},
					pjbh:{
						required:true
					},
					bszq:{
						required:true
					}
				}
			});
			
			function submitHandler() {
		        if ($.validate.form()) {
		        	$.operate.save(prefix + "/edit", $('#form-kpsjdr-edit').serialize());
		        }
		    }
			
			//日期选择
			layui.use('laydate', function(){
		        var laydate = layui.laydate;
		      	//执行一个laydate实例
	      	  	laydate.render({elem: '#bszq', format:'yyyy-MM-dd'});
	      	  	laydate.render({elem: '#tfrq', format:'yyyy-MM-dd'});
	      	});
		</script>
	</body>
</html>
