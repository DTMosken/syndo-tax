<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('开票数据按户查询')" />
</head>
<body class="gray-white">
    <style>
    	.select-list label{
    		text-align:right;
    		width:100px;
    	}
    </style>
     <div class="container-div">
		<div class="row">
		
			<!-- 查询条件 -->
	    	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fa fa-search"></i>&nbsp;&nbsp;查询条件选择
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseExample" class="collapse-a">
							<span class="fa fa-chevron-down"></span>
						</a>
					</h4>
				</div>
				<div id="collapseExample" class="panel-collapse collapse in">
					<form id="query-form" class="form-horizontal m">
			        	<div class="row">

							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">纳税人识别号： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="nsrsbh" name="nsrsbh"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">纳税人名称： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="nsrmc" name="nsrmc"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">填票人： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="tpr" name="tpr"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">地址： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="dz" name="dz"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">代征单位： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="dzdw" name="dzdw"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">票据编号： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="pjbh" name="pjbh"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
				        			<div class="form-group">
										<label class="col-sm-3 control-label input-sm">报送日期起： </label>
										<div class="col-sm-9">
											<input class="form-control input-sm" type="text" readonly="readonly" id="bszqq" name="bszqq"/>
										</div>
									</div>
							</div>
							<div class="col-sm-4">
				        			<div class="form-group">
										<label class="col-sm-3 control-label input-sm">报送日期止： </label>
										<div class="col-sm-9">
											<input class="form-control input-sm" type="text" readonly="readonly" id="bszqz" name="bszqz"/>
										</div>
									</div>
							</div>

						</div>
						<div class="form-group">
							<div class="col-sm-12 text-right">
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "zhzs/dbfxxt/ftlsjxhgl/kpsjahcx";

        $(function() {
            var options = {
                url: prefix + "/list",
                modalName: "开票数据按户查询",
                showSearch: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'objId', 
					visible: false
				},
				{
					field : 'bszq', 
					title : '报送日期',
					sortable: true
				},
				{
					field : 'wsid', 
					title : '文书号',
					sortable: true
				},
				{
					field : 'pjbh', 
					title : '票据编号',
					sortable: true
				},
				{
					field : 'tfrq', 
					title : '填发日期',
					sortable: true
				},
				{
					field : 'nsrsbh', 
					title : '纳税人识别号',
					sortable: true
				},
				{
					field : 'nsrmc', 
					title : '纳税人名称',
					sortable: true
				},
				{
					field : 'dz', 
					title : '地址',
					sortable: true
				},
				{
					field : 'jehjdx', 
					title : '金额合计（大写）',
					sortable: true
				},
				{
					field : 'jehj', 
					title : '金额合计',
					sortable: true
				},
				{
					field : 'djzclx', 
					title : '登记注册类型',
					sortable: true
				},
				{
					field : 'swjg', 
					title : '税务机关',
					sortable: true
				},
				{
					field : 'dzdw', 
					title : '代征单位',
					sortable: true
				},
				{
					field : 'tpr', 
					title : '填票人',
					sortable: true
				},
				{
					field : 'sfyjdy', 
					title : '是否已经打印',
					sortable: true
				},
				{
					field : 'zt', 
					title : '状态',
					sortable: true
				},
				{
					field : 'bz', 
					title : '备注',
					sortable: true
				}]
            };
            $.table.init(options);
        });
        
        layui.use('laydate', function(){
        	var laydate = layui.laydate;
    	  	laydate.render({elem: '#bszqq',format: 'yyyy-MM-dd'});
    	  	laydate.render({elem: '#bszqz',format: 'yyyy-MM-dd'});
        });
    </script>
</body>
</html>
