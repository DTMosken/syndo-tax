<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('房产税差额分析')" />
	<th:block th:include="include :: select2-css" />
</head>
<body class="gray-white">
     <div class="container-div">
		<div class="row">

			<!-- 查询条件 -->
	    	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fa fa-search"></i>&nbsp;&nbsp;查询条件选择
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseExample" class="collapse-a">
							<span class="fa fa-chevron-down"></span>
						</a>
					</h4>
				</div>
				<div id="collapseExample" class="panel-collapse collapse in">
					<form id="query-form" class="form-horizontal m">
			        	<div class="row">
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">应征房屋税大于： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="yjfcsmax" name="yjfcsmax"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">应征房屋税小于： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="yjfcsmin" name="yjfcsmin"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">实收房屋税大于： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="sjfcsmax" name="sjfcsmax"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">实收房屋税小于： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="sjfcsmin" name="sjfcsmin"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">差  额  大  于： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="cemax" name="cemax"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4">
				        			<div class="form-group">
										<label class="col-sm-3 control-label input-sm">年  份： </label>
										<div class="col-sm-9">
											<input class="form-control input-sm" type="text" readonly="readonly" id="nf" name="nf" value=""/>
										</div>
									</div>
							</div>
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">街道： </label>
									<div class="col-sm-9">
										<select id="jd" name="jd" th:with="type=${@dict.getType('dm_fjsspt_jdxz')}" class="form-control input-sm" multiple="multiple">
											<option value=""></option>
											<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
										</select>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-12 text-right">
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: select2-js" />
    <script th:inline="javascript">
        var prefix = ctx + "zhzs/dbfxxt/ftlsjxhgl/fcscefx";

        $(function() {
            var options = {
                url: prefix + "/list",
                modalName: "房产税差额分析",
                showSearch: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'jd',
					title : '街道',
					sortable: true
				},
				{
					field : 'yjfcs',
					title : '应征房产税',
					sortable: true
				},
				{
					field : 'sjfcs',
					title : '实收房产税',
					sortable: true
				},
				{
					field : 'ce',
					title : '房产税差额',
					sortable: true
				}]
            };
            $.table.init(options);
        });

        layui.use('laydate', function(){
        	var laydate = layui.laydate;
    	  	laydate.render({elem: '#nf', type: 'year', format: 'yyyy'});
        });
    </script>
</body>
</html>
