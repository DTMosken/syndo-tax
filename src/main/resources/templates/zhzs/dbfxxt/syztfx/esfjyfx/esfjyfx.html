<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('二手房交易分析')" />
</head>
<body class="gray-white">
     <div class="container-div">
		<div class="row">
		
			<!-- 查询条件 -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fa fa-search"></i>&nbsp;&nbsp;查询条件选择
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseExample" class="collapse-a">
							<span class="fa fa-chevron-down"></span>
						</a>
					</h4>
				</div>
				<div id="collapseExample" class="panel-collapse collapse">
					<form id="formId" class="form-horizontal m">
						<div class="row">
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">出售月份： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" readonly="readonly" id="bszq" name="bszq" th:value="${bszq}"/>
									</div>
								</div>
							</div>
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">企业名称： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="fwzl" name="fwzl"/>
									</div>
								</div>
							</div>
							
						</div>
						<div class="form-group">
							<div class="col-sm-12 text-right">
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			
	        <!-- 工具栏 -->
			<div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<!-- <a class="btn btn-success" onclick="">
		            <i class="fa fa-sign-out"></i> 派发
		        </a>
				<a class="btn btn-warning" onclick="">
		            <i class="fa fa-print"></i> 打印
		        </a>
				<a class="btn btn-danger multiple disabled" onclick="">
		            <i class="fa fa-times"></i> 终止流程
		        </a> -->
	        </div>
	        
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true" style="table-layout: fixed;"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "zhzs/dbfxxt/sybd/esfjyfx";

        $(function() {
            var options = {
                //url: prefix + "/list",
                data:Data,
                modalName: "商砼行业分析",
                showSearch: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'objId', 
					visible: false
				},
				{
					field : 'qymc',

				{

					sortable: true
				},
				{
					field : 'chl',

					sortable: true
				},
				{
					field : 'dj',

					sortable: true
				},
				{
					field : 'xse',

					sortable: true
				},
				{

					sortable: true
				},
				{
					field : 'nsrsbh', 
					title : '纳税人识别号',
					sortable: true
				},
				{
					field : 'zgsws', 
					title : '主管税务所',
					sortable: true
				} */]
            };
            $.table.init(options);

			{objId:5,qymc:'鼎泰商砼',cssj:'2020-10',chl:'68933',dj:'13',xse:'11020000',yjsk:'1,432,600',shuie:'665,332',ce:'767,268'}]

        
        layui.use('laydate', function(){
        	var laydate = layui.laydate;
    	  	laydate.render({elem: '#bszq',type: 'month', format: 'yyyy-MM'});
        });
    </script>
</body>
</html>
