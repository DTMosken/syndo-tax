<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
	<th:block th:include="include :: header('房产税趋势分析季度')" />
</head>
<body class="gray-white">
     <div class="container-div">
		<div class="row">
		
			<!-- 查询条件 -->
	    	<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<i class="fa fa-search"></i>&nbsp;&nbsp;查询条件选择
						<a data-toggle="collapse" data-parent="#accordion" href="#collapseExample" class="collapse-a">
							<span class="fa fa-chevron-down"></span>
						</a>
					</h4>
				</div>
				<div id="collapseExample" class="panel-collapse collapse">
					<form id="formId" class="form-horizontal m">
						<div class="row">
							<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">年度： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" readonly="readonly" id="nd" name="nd" th:value="${nd}"/>
									</div>
								</div>
							</div>
			        		<div class="col-sm-4">
			        			<div class="form-group">
									<label class="col-sm-3 control-label input-sm">纳税人名称： </label>
									<div class="col-sm-9">
										<input class="form-control input-sm" type="text" id="nsrmc" name="nsrmc"/>
									</div>
								</div>
							</div>
							<div class="col-sm-4 text-right">
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "zhzs/dbfxxt/sybd/fcsqsfx";

        $(function() {
            var options = {
                url: prefix + "/listByJd",
                modalName: "房产税趋势分析",
                showSearch: false,
		        showExport: true,
		        clickToSelect: true, // 点击选中行
                columns: [{
		            checkbox: true
		        },
				{
					field : 'objId', 
					visible: false
				},
				{
                    field : 'nsrmc', 
                    title : '纳税人名称',
                    sortable: true
                },
                {
                    field : 'nd', 
                    title : '年度',
                    sortable: true,
                },
                {
                    field : 'dyjd', 
                    title : '第一季度',
                    sortable: true
                },
                {
                    field : 'dejd', 
                    title : '第二季度',
                    sortable: true
                },
                {
                    field : 'dsanjd', 
                    title : '第三季度',
                    sortable: true
                },
                {
                    field : 'dsijd', 
                    title : '第四季度',
                    sortable: true
                }
                ]
            };
            $.table.init(options);
        });
        
       	layui.use('laydate', function(){
           	var laydate = layui.laydate;
           	laydate.render({elem: '#nd',type:'year'});
        });
    </script>
</body>
</html>
