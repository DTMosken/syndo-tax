<head>

<body class="layui-body-table">

    <th:block th:include="include :: layui-footer" />
    
    <input id="jxmc" name="jxmc" type="hidden" th:value="${jxmc}"/>

    <input id="cxsjz" name="cxsjz" type="hidden" th:value="${cxsjz}"/>
    
    <script th:inline="javascript">
    	var prefix = ctx + "zhzs/dbfxxt/syztfx/gajxpxsybd";
       /*  var entity = [[${entity}]]; */
        
        $(function() {
            var options = {
                url: prefix + '/getTwoList?jxmc='+$("#jxmc").val()+'&cxsjq='+$("#cxsjq").val()+'&cxsjz='+$("#cxsjz").val(),
                title: "查看详情",

                cols:[ [{
		            checkbox: true
		        },

					field : 'objId',

				},
				{
					field : 'slsj',

					sortable: true
				},
				{
					field : 'jxmc',

					sortable: true
				}/*,

		                var actions = [];
		                actions.push('<a class="btn btn-info btn-xs" href="#" onclick="ckxq(\''  + row.jxmc+'\',\'' + row.cxsjq +'\',\'' + row.cxsjz +'\',\'' + row.slsj +'\')"><i class="fa fa-edit"></i>查看详情</a> ');
		                return actions.join('');
		            }
				}*/] ]

            $.table.init(options);
            
        });
		/*查看明细*/
        function ckxq(jxmc,cxsjq,cxsjz,nf) {   
        	var url = prefix + '/threeList?jxmc=' + jxmc+'&cxsjq='+cxsjq+'&cxsjz='+cxsjz+'&nf='+nf;
        	$.modal.openFull("查看明细", url, false);
