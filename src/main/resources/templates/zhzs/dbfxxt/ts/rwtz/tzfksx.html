<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('调整反馈时限')"/>
</head>
<body>
<div class="main-content">
    <form id="form-add" class="form-horizontal">
        <input type="hidden" id="ids" name="ids" th:value="${ids}">
        <div class="row">
            <div class="col-sm-10">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">反馈时限：</label>
                    <div class="col-sm-8">
                        <input id="fksx" name="fksx" autocomplete="off" class="form-control" type="number" required>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<th:block th:include="include :: footer"/>
<script>
    var prefix = ctx + "zhzs/dbfxxt/ts/rwtz";

    $("#form-add").validate({
        onkeyup: false,
        rules: {
            fksx: {
                required: true,
            }
        },
        messages: {
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-add").serializeArray();
            $.operate.save(prefix + "/tzfksx", data);
        }
    }

</script>
</body>
</html>
