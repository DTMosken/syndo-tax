<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改指标信息')"/>
</head>
<body>
<div class="main-content">
    <form id="form-edit" class="form-horizontal" th:object="${entity}">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label is-required">指标代码：</label>
                    <div class="col-sm-4">
                        <input id="zbdm" name="zbdm" th:field="*{zbdm}" autocomplete="off" class="form-control" type="text"
                               maxlength="32" readonly="readonly" required>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">指标名称：</label>
                    <div class="col-sm-8">
                        <input id="zbmc" name="zbmc" th:field="*{zbmc}" autocomplete="off" class="form-control" type="text"
                               maxlength="50" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">指标类型：</label>
                    <div class="col-sm-8">
                        <select id="zblx" name="zblx" th:field="*{zblx}" class="form-control" required>
                            <option value="">请选择</option>
                            <option value="1">漏征漏管分析</option>
                            <option value="2">税源专题分析</option>
                            <option value="3">专题综合分析</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">是否反馈：</label>
                    <div class="col-sm-8">
                        <select id="sffk" name="sffk" th:field="*{sffk}" class="form-control" required>
                            <option value="">请选择</option>
                            <option value="1">是</option>
                            <option value="0">否</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-xs-2 control-label">指标描述：</label>
                    <div class="col-xs-10">
                        <textarea id="zbms" name="zbms" th:field="*{zbms}" autocomplete="off" maxlength="500" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:include="include :: footer"/>
<script>
    var prefix = ctx + "zhzs/dbfxxt/ts/zbxx";

    $("#form-user-edit").validate({
        onkeyup: false,
        rules: {
            zbdm: {
                required: true,
            },
            zbmc: {
                required: true,
            },
            zblx: {
                required: true,
            },
            sffk: {
                required: true,
            }
        },
        messages: {
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            var data = $("#form-edit").serializeArray();
            $.operate.save(prefix + "/edit", data);
        }
    }

</script>
</body>
</html>
